<div id="simpleGlobalModal" class="modal fade" tabindex="-1" role="dialog"
	aria-labelledby="simpleGlobalModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="simpleGlobalModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        <p class="contenido"></p>
      </div>
      <div class="modal-footer">
        <button type="button"  class="btn btn-secondary" data-dismiss="modal" id="aceptarbtn">Aceptar</button>
				<button type="button"  class="btn btn-secondary" onclick='$("#simpleGlobalModal").modal("hide");'>Cancelar</button>
      </div>
    </div>
  </div>
</div>
